<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raske Planter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="produkter.js" defer></script>
    <style>
        #productGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        #filter input[type="radio"] {
            display: none;
        }

        #filter label {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: none;
            background-color: unset;
            background-image: url("./imgs/box6.svg");
            background-size: contain;
            background-repeat: no-repeat;
            height: 37px;
            width: 100px;
            margin: 10px;
            font-family: "Nunito", sans-serif;
            font-size: 16px;
            cursor: pointer;
        }

        #filter input[type="radio"]:checked+label {
            font-weight: bold;
            /* udskift med filled SVG */
            background-image: url("./imgs/box6fill.png");
            color: var(--black);
        }

        .product {
            background: var(--primary);
            border: 2px solid;
            border-color: black;
            border-radius: 12px;
        }

        .productLink {
            display: block;
            width: 100%;
            height: 100%;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .product img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .tagGroup {
            display: flex;
            gap: 4px;
        }

        .tag {
            background-color: aquamarine;
            color: black;
            padding: 4px;
            border-radius: 4px;
        }

        .product .title {
            font-size: 24px;
        }

        .product .price {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div id="top_bar_section">
            <div id="top_bar_container">
                <div id="top_bar">
                    <div class="grid1_1">
                        <img src="imgs/bag_w_legs.svg" alt="">
                        <h4>Gratis fragt over 500,-</h4>
                    </div>
                    <div class="grid1_1">
                        <img src="imgs/percentage.svg" alt="">
                        <h4>Hent lokalt: Gratis</h4>
                    </div>
                    <div class="grid1_1">
                        <img src="imgs/hand_with_bag.svg" alt="">
                        <h4>Klik & hent (nat og dag)</h4>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div id="logo_container">
                <a id="logo" href="index.html"><img src="imgs/logo_default.png" alt="logo"></a>
            </div>
            <ul class="menu">
                <li><a href="produkter.html">PRODUKTER</a></li>
                <li><a href="info.html">INFO</a></li>
                <li><a href="butikker.html">BUTIKKER</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <div id="filter">
            <input type="radio" id="all" value="all" name="filter" checked>
            <label for="all">Alle Varer</label>
            <input type="radio" id="klump" value="klump" name="filter">
            <label for="klump">Klump</label>
            <input type="radio" id="topskud" value="topskud" name="filter">
            <label for="topskud">Topskud</label>
            <input type="radio" id="olie" value="olie" name="filter">
            <label for="olie">Olier</label>
            <input type="radio" id="extra" value="extra" name="filter">
            <label for="extra">Ekstra Ting</label>
        </div>

        <div id="productGrid">

        </div>
    </main>
</body>

</html>
